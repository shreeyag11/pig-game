<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />       
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">

        <title>Pig Game</title>
    </head>
    <body>
        <div class="wrapper clearfix">
            <div class="dull player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="dull player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="hide btn-new"><i class="fal fa-plus-circle"></i>New game</button>
            <button class="hide btn-roll"><i class="fas fa-dice"></i>Roll dice</button>
            <button class="hide btn-hold"><i class="far fa-arrow-alt-square-down"></i>Hold</button>
            <div class="copy">
                &copy; 2020 &bull; <a href="http://github.com/shreeyag11">Shreeya Gupta </a>
            </div>
            
            <img id="image_1" src="img/dice-5.png" alt="Dice" class="dice_1">
            <img id="image_2" src="img/dice-5.png" alt="Dice" class="dice_2">
            <div id="title">PIG GAME</div>
            <input type="number" title="SET A WINNING SCORE e.g. 10" placeholder="SET WINNING SCORE" 
            class="limit-class" min="1"
            id="limit" autofocus> 
            <button id="limit-btn">Submit</button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
